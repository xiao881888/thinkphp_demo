<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['ac_id'])?'编辑':'新增'}配置</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" >
    
   		<div class="form-group">
		    <label for="ac_api_version" class="col-sm-2 control-label">接口版本：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="ac_api_version" id="ac_api_version" value="{$vo.ac_api_version}">
		    </div>
	 	</div>

	 	 
	 	 <div class="form-group">
		    <label for="coupon_status" class="col-sm-2 control-label">状态：</label>
		    <div class="col-sm-2">
		   <select name="coupon_status" id="coupon_status" class="form-control">
			  <volist name=":C('AC_STATUS')" id="status">
			  <option value="{$key}">{$status}</option>
			  </volist>
		   </select>
		    </div>
	 	 </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="ac_id" value="{$vo.ac_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
