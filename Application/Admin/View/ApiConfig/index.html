<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>配置列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a href="{:U('add')}" class="btn">新增</a>
	</div>

	<!-- 高级搜索 -->
	<div class="search-form fr cf">
		<form class="form-inline" role="form" action="{:U('index')}" method="post">
		
			
			<div class="form-group">
				<label  for="coupon_name">版本号：</label>
				<input type="text" class="form-control"
					id="ac_api_version" placeholder="" name="ac_api_version" value="{$Think.request.ac_api_version}">
			</div>
			
			
			
			<button type="submit" class="btn btn-default">搜索</button>
		</form>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>

				<th class="">接口版本</th>
				<th class="">创建时间</th>
				<th class="">是否显示</th>
				
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>

				<td>{$vo.ac_api_version}</td>
				
				<td>{$vo.ac_createtime}</td>
				
				<td>{$vo.ac_status|getAcStatusText}</td>
				<td>

				<eq name="vo.ac_status" value="1">
				<a href="{:U('changeStatus', array('ids'=>$vo['ac_id'],'status'=>0))}" class="btn btn-mini ajax-get">隐藏</a></td>
				<else/>
				
				<a href="{:U('changeStatus', array('ids'=>$vo['ac_id'],'status'=>1))}" class="btn btn-mini ajax-get">显示</a></td>
				</eq>
				
			</tr>
			</volist> <else />
			<td colspan="4" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
