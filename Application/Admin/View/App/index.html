<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>渠道包列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a class="btn" href="{:U('add')}">新 增</a>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th class="">ID</th>
				<th class="">应用名称</th>
                <th class="">所属平台</th>
                <th class="">应用包名</th>
				<th class="">渠道号</th>
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> 
			<volist name="list" id="vo">
			<tr>
				<td>{$vo.app_id}</td>
				<td>{$vo.app_name}</td>
                <td>{$vo.app_os}</td>
                <td>{$vo.app_package_name}</td>
                <td>{$vo.app_channel_id}</td>
				<td> 
					<a href="{:U('edit', array('id'=>$vo['app_id']))}" class="btn btn-mini">编辑</a>
				</td>
			</tr>
			</volist> <else />
			<td colspan="8" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
