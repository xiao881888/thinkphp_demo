<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>App包上传列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a class="btn" href="{:U('add')}">新 增</a>
	</div>

	<!-- 高级搜索 -->
	<div class="search-form fr cf">

	</div>
</div>

<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>

				<th class="">名称</th>
				<th class="">URL</th>
				<th class="">创建时间</th>
				<th class="">最近修改时间</th>
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>

				<td>{$vo.apu_title}</td>
				<td>{$vo.apu_url}</td>
				<td>{$vo.apu_createtime}</td>
				<td>{$vo.apu_modifytime}</td>
				<td>
					<a href="{:U('edit', array('id'=>$vo['apu_id']))}" class="btn btn-mini">编辑</a>
					<a href="{:U('del', array('ids'=>$vo['apu_id']))}" class="btn btn-mini">删除</a>
				</td>
			</tr>
			</volist> <else />
			<td colspan="8" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
