<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['bank_id'])?'编辑':'新增'}银行</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    		 	
	 	<div class="form-group">
		    <label for="bank_name" class="col-sm-2 control-label">名称</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="bank_name"  value="{$vo.bank_name}">
		    </div>
	 	</div>

	 	<div class="form-group">
		    <label for="bank_image" class="col-sm-2 control-label">图标</label>
		    <div class="col-sm-2">
		    	<notempty name="$vo['bank_image']">
		    	<img src="{$vo.bank_image}" />
		    	</notempty>
		       	<input type="file" name="bank_image">
		    </div>
	 	</div>	 	
	 	
	 	<div class="form-group">
		    <label for="bank_status" class="col-sm-2 control-label">状态</label>
		    <div class="col-sm-2">
		      <select name="bank_status" class="form-control">
		      <volist name=":C('COMMON_STATUS')" id="status">
		      <option value="{$key}" <eq name="key" value="$vo.bank_status">selected="selected"</eq>>{$status}</option>
		      </volist>	    
		      </select>
		    </div>
	 	</div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="bank_id" value="{$vo.bank_id}">	    	
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
