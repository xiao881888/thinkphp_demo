<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>银行列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a href="{:U('add')}" class="btn">新增</a>
	</div>

	<!-- 高级搜索 -->
	<div class="search-form fr cf">
		<form class="form-inline" role="form" action="{:U('index')}" method="post">
	
			<div class="form-group">
				<label  for="bank_name">银行名称：</label>
				<input type="text" class="form-control input-sm" placeholder="" name="bank_name" value="{$Think.request.bank_name}">
			</div>
			
			<button type="submit" class="btn btn-default">搜索</button>
		</form>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th class="">名称</th>
				<th class="">图标</th>
				<th class="">状态</th>
				<th class="">操作</th>
				
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>
				<td>{$vo.bank_name}</td>
				<td><img src="{$vo.bank_image}" width="50px" height="50px" /></td>
				<td>{$vo.bank_status|getConfText='COMMON_STATUS'}</td>	
				<td>
				<a href="{:U('edit', array('id'=>$vo['bank_id']))}" class="btn btn-mini">编辑</a>
                <a href="{:U('del', array('ids'=>$vo['bank_id']))}" class="btn btn-mini confirm ajax-get">删除</a>
				</td>
			</tr>
			</volist> <else />
			<td colspan="3" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	$('.date').datetimepicker({
    	format: 'yyyy-mm-dd',
    	language: 'zh-CN',
    });
});
</script>
</block>
