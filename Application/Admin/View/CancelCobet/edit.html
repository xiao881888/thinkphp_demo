<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['cancel_cobet_id'])?'编辑':'新增'}取消合买</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">

		<div class="form-group">
			<label for="cancel_cobet_type" class="col-sm-2 control-label" >彩种类型：</label>
			<div class="col-sm-2">
				<select name="cancel_cobet_type" id="cancel_cobet_type" class="form-control">
					<option value="1" <if condition="$vo[cancel_cobet_type] eq 1">selected</if>>数字彩</option>
					<option value="2" <if condition="$vo[cancel_cobet_type] eq 2">selected</if>>竞彩</option>
				</select>
			</div>
		</div>
	 	 
	 	 <div class="form-group">
		    <label for="lottery_id" class="col-sm-2 control-label">彩种：</label>
		    <div class="col-sm-2">
		      <select name="lottery_id" id="lottery_id" class="form-control">
		      <option value="">选彩种</option>
		      <volist name="lottery_map" id="lottery">
		      <option value="{$key}"
		      <eq name="vo.lottery_id" value="$key">selected="selected"</eq>
		      >{$lottery}</option>
		      </volist>
		      </select>
		    </div>
	 	</div>

		<div class="form-group">
			<label for="issue_no" class="col-sm-2 control-label">期数：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="issue_no"  id="issue_no" value="{$vo.issue_no}">
			</div>
		</div>

		<div class="form-group">
			<label for="schedule_day" class="col-sm-2 control-label">日期：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="schedule_day"  id="schedule_day" value="{$vo.schedule_day}">
			</div>
		</div>

		<div class="form-group">
			<label for="schedule_round_no" class="col-sm-2 control-label">场次：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="schedule_round_no"  id="schedule_round_no" value="{$vo.schedule_round_no}">
			</div>
		</div>

		<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="cancel_cobet_id" value="{$vo.cancel_cobet_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript" charset="utf-8">
CKEDITOR.replace('activity_description');
</script>
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
