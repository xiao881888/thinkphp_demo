<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>渠道列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a href="{:U('add')}" class="btn">新增</a>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th class="">渠道名称</th>
				<th class="">渠道标识</th>
				<th class="">对接商务</th>
				<th class="">返点</th>
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> 
            <volist name="list" id="vo">
			<tr>
				<td>{$vo.channel_name}</td>
				<td>{$vo.channel_key}</td>
				<td>{$salers[$vo['saler_id']]['saler_name']}</td>
				<td>{$vo.channel_rebate|showRate}</td>
                <td>
				<a href="{:U('edit', array('id'=>$vo['channel_id']))}" class="btn btn-mini">编辑</a>
				<a href="{:U('logicalDel', array('ids'=>$vo['channel_id']))}" class="btn btn-mini confirm ajax-get">删除</a>
                </td>
			</tr>
			</volist> 
            <else />
			<td colspan="4" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
