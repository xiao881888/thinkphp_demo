<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['plan_id'])?'编辑':'新增'}红包方案</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    
   		<div class="form-group">
		    <label for="coupon_name" class="col-sm-2 control-label">名称：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="plan_name" id="plan_name" value="{$vo.plan_name}">
		    </div>
	 	</div>
	 
	  	<div class="form-group">
		    <label for="coupon_value" class="col-sm-2 control-label">总金额：</label>
		    <div class="col-sm-2">
		    <input type="text" class="form-control" name="plan_total_value" id="plan_total_value" value="{$vo.plan_total_value}">
		    </div>
	 	</div>
        
        <div class="form-group">
		    <label for="coupon_value" class="col-sm-2 control-label">分配规则：</label>
		    <div class="col-sm-2">
		    <input type="text" class="form-control" name="plan_devide_section" id="plan_devide_section" value="{$vo.plan_devide_section}">
		    </div>
	 	</div>
        
        <div class="form-group">
		    <label for="coupon_value" class="col-sm-2 control-label">间隔单位：</label>
		    <div class="col-sm-2">
            <input type="radio" name="plan_devide_date_type" value="1" <neq name="vo.plan_devide_date_type" value="2">checked="checked"</neq>> 天
            <input type="radio" name="plan_devide_date_type" value="2" <eq name="vo.plan_devide_date_type" value="2">checked="checked"</eq>> 月            
		    </div>
	 	</div>
        
        <div class="form-group">
		    <label for="coupon_value" class="col-sm-2 control-label">间隔步长：</label>
		    <div class="col-sm-2">
		    <input type="text" class="form-control" name="plan_devide_step" id="plan_devide_step" value="{$vo.plan_devide_step}">
		    </div>
	 	</div>
	  
	  	<div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="plan_id" value="{$vo.plan_id}">
              	<button type="submit" class="btn btn-default">提交</button>
            </div>
	  	</div>
    </form>
</block>

<block name="script">
<script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
