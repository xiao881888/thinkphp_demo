<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>红包方案列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a href="{:U('add')}" class="btn">新增</a>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>

				<th class="">方案名称</th>
				<th class="">红包总金额（元）</th>
				<th class="">分配规则</th>
				<th class="">间隔单位</th>
				<th class="">间隔步长</th>
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> 
            <volist name="list" id="vo">
			<tr>
				<td>{$vo.plan_name}</td>
				<td>{$vo.plan_total_value}</td>
				<td>{$vo.plan_devide_section}</td>
				<td>
                	<if condition="$vo.plan_devide_date_type eq 2">
                    	月
                    <elseif condition="$vo.plan_devide_date_type eq 1" />
                    	天
                    <else/>
                    	未知
                    </if>
                </td>
				<td>{$vo.plan_devide_step}</td>
                <td>
				<a href="{:U('edit', array('id'=>$vo['plan_id']))}" class="btn btn-mini">编辑</a>
				<a href="{:U('del', array('ids'=>$vo['plan_id']))}" class="btn btn-mini confirm ajax-get">删除</a>
                </td>
			</tr>
			</volist> 
            <else />
			<td colspan="6" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
