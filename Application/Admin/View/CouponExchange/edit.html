<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['ce_id'])?'编辑':'新增'}兑换码</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" >
    
   		<div class="form-group">
		    <label for="ce_exchange_code" class="col-sm-2 control-label">兑换码</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="ce_exchange_code" id="ce_exchange_code" value="{$vo.ce_exchange_code}">
		    </div>
	 	</div>
	 	
	 	<div class="form-group">
		    <label for="ce_start_time" class="col-sm-2 control-label">兑换起始时间：</label>
		    <div class="col-sm-2">
		    <input type="text" class="form-control " name="ce_start_time" id="ce_start_time" value="{$vo.ce_start_time}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
		    </div>
	 	 </div>
	 	
	 	 <div class="form-group">
		    <label for="ce_end_time" class="col-sm-2 control-label">兑换截止时间：</label>
		    <div class="col-sm-2">
		    <input type="text" class="form-control " name="ce_end_time" id="ce_end_time" value="{$vo.ce_end_time}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
		    </div>
	 	 </div>
	  
	   
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="ce_id" value="{$vo.ce_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
