<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>事件发送用户列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a href="{:U('add')}" class="btn">新增</a>
	</div>

	<!-- 高级搜索 -->
	<div class="search-form fr cf">
		<form class="form-inline" role="form" action="{:U('index')}" method="post">
		
			
			<div class="form-group">
				<label  for="event_id">事件类型:</label>
				<select name="event_id" id="event_id" class="form-control">
				<option value="">全部类型</option>
				<volist name="event_map" id="event">
				<option value="{$key}"
				<eq name="Think.request.event_id" value="$key">
				 selected="selected"
				 </eq>
				 >{$event}</option>
				</volist>
				</select>
			</div>
			
			
			
			<button type="submit" class="btn btn-default">搜索</button>
		</form>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>

				<th class="">事件类型</th>
				<th class="">用户名</th>
				<th class="">通知手机号</th>
				<th class="">通知邮箱</th>
				<th class="">创建时间</th>
				
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>

				<td>{$event_map[$vo['event_id']]}</td>
				<td>{$user_map[$vo['uid']]}</td>			
				<td>{$vo.eu_user_phone}</td>			
				<td>{$vo.eu_user_email}</td>
				<td>{$vo.eu_createtime}</td>
				<td>
				<a href="{:U('edit', array('id'=>$vo['eu_id']))}" class="btn btn-mini">编辑</a>
				<a href="{:U('del', array('ids'=>$vo['eu_id']))}" class="btn btn-mini ajax-get confirm">删除</a>
				</td>	
			</tr>
			</volist> <else />
			<td colspan="5" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
