<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['issue_id'])?'编辑':'新增'}彩期</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    	
    	<div class="form-group">
		    <label for="lottery_id" class="col-sm-2 control-label">彩种：</label>
		    <div class="col-sm-2">
		     <select name="lottery_id" id="lottery_id" class="form-control">
		     <option value="">选择彩种</option>
		     <volist name="lottery_map" id="lottery">
		     <option value="{$key}"  <eq name="vo.lottery_id" value="$key">selected="selected"</eq>>{$lottery}</option>
		     </volist>
		     </select>
		    </div>
	 	</div>
	 	
   		<div class="form-group">
		    <label for="issue_no" class="col-sm-2 control-label">彩期数：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="issue_no" id="issue_no" value="{$vo.issue_no}">
		    </div>
	 	</div>
	 	
	 	<div class="form-group">
		    <label for="issue_winnings_pool" class="col-sm-2 control-label">奖池金额：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="issue_winnings_pool" id="issue_winnings_pool" value="{$vo.issue_winnings_pool}">
		    </div>
	 	</div>
	 	
	    <div class="form-group">
		    <label for="issue_prize_number" class="col-sm-2 control-label">开奖号码：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="issue_prize_number" id="issue_prize_number" value="{$vo.issue_prize_number}">
		    </div>
	 	</div>
	  <div class="form-group">
	    <label for="issue_prize_time" class="col-sm-2 control-label">开奖时间：</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control datePicker" name="issue_prize_time" id="issue_prize_time"  value="{$vo.issue_prize_time}">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label for="issue_start_time" class="col-sm-2 control-label">开始时间：</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control datePicker" name="issue_start_time" id="issue_start_time" value="{$vo.issue_start_time}">
	    </div>
	  </div>
	  
	   <div class="form-group">
	    <label for="issue_end_time" class="col-sm-2 control-label">结束时间：</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control datePicker" name="issue_end_time" id="issue_end_time" value="{$vo.issue_end_time}">
	    </div>
	  </div>
	
		<div class="form-group">
			<label for="issue_proxy_status" class="col-sm-2 control-label">销售状态：</label>
			<div class="col-sm-2">
			  <select name="issue_proxy_status">
			  <volist name=":C('SCHEDULE_STATUS')" id="status">
			  <option value="{$key}"  <eq name="vo.issue_proxy_status" value="$key">selected="selected"</eq>>{$status}</option>
		      </volist>
			  </select>
			</div>
		</div>
 		
		<div class="form-group">
			<label for="issue_task_status" class="col-sm-2 control-label">任务状态：</label>
			<div class="col-sm-2">
			  <select name="issue_task_status">
			  <volist name=":C('TASK_STATUS')" id="status">
			  <option value="{$key}"  <eq name="vo.issue_task_status" value="$key">selected="selected"</eq>>{$status}</option>
		      </volist>
			  </select>
			</div>
		</div>
 		
		<div class="form-group">
			<label for="issue_prize_status" class="col-sm-2 control-label">开奖状态：</label>
			<div class="col-sm-2">
			  <select name="issue_prize_status">
			  <volist name=":C('PRIZE_STATUS')" id="status">
			  <option value="{$key}"  <eq name="vo.issue_prize_status" value="$key">selected="selected"</eq>>{$status}</option>
		      </volist>
			  </select>
			</div>
		</div>
 		
 	 <div class="form-group">
	    <label for="issue_is_current" class="col-sm-2 control-label">是否当前期：</label>
	    <div class="col-sm-2">
	      <select name="issue_is_current">
	      <option value="0" <eq name="vo.issue_is_current" value="0">selected="selected"</eq>>否</option>
	      <option value="1" <eq name="vo.issue_is_current" value="1">selected="selected"</eq>>是</option>
	      </select>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="issue_id" value="{$vo.issue_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
<script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
