<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['schedule_id'])?'编辑':'新增'}对阵</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    	
   		<div class="form-group">
		    <label for="schedule_end_time" class="col-sm-2 control-label">对阵编号：</label>
		    <div class="col-sm-2">
				{$vo.schedule_issue_no}
		    </div>
	 	</div>
	 	
   		<div class="form-group">
		    <label for="schedule_end_time" class="col-sm-2 control-label">对阵：</label>
		    <div class="col-sm-2">
				{$vo.schedule_home_team} VS {$vo.schedule_guest_team}
		    </div>
	 	</div>
		
   		<div class="form-group">
		    <label for="schedule_end_time" class="col-sm-2 control-label">投注截止时间：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="schedule_end_time" id="schedule_end_time" value="{$vo.schedule_end_time}">
		    </div>
	 	</div>
		
   		<div class="form-group">
		    <label for="schedule_official_end_time" class="col-sm-2 control-label">官方截止时间：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="schedule_official_end_time" id="schedule_official_end_time" value="{$vo.schedule_official_end_time}">
		    </div>
	 	</div>
	 	
   		<div class="form-group">
		    <label for="schedule_game_start_time" class="col-sm-2 control-label">比赛开始时间：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="schedule_game_start_time" id="schedule_game_start_time" value="{$vo.schedule_game_start_time}">
		    </div>
	 	</div>	  
 		
		<div class="form-group">
			<label for="schedule_status" class="col-sm-2 control-label">对阵状态：</label>
			<div class="col-sm-2">
			  <select name="schedule_status">
			  <volist name=":C('SCHEDULE_STATUS')" id="status">
			  <option value="{$key}"  <eq name="vo.schedule_status" value="$key">selected="selected"</eq>>{$status}</option>
		      </volist>
			  </select>
			</div>
		</div>
 		
		<div class="form-group">
			<label for="schedule_task_status" class="col-sm-2 control-label">任务状态：</label>
			<div class="col-sm-2">
			  <select name="schedule_task_status">
			  <volist name=":C('TASK_STATUS')" id="status">
			  <option value="{$key}"  <eq name="vo.schedule_task_status" value="$key">selected="selected"</eq>>{$status}</option>
		      </volist>
			  </select>
			</div>
		</div>
 		
		<div class="form-group">
			<label for="schedule_prize_status" class="col-sm-2 control-label">开奖状态：</label>
			<div class="col-sm-2">
			  <select name="schedule_prize_status">
			  <volist name=":C('PRIZE_STATUS')" id="status">
			  <option value="{$key}"  <eq name="vo.schedule_prize_status" value="$key">selected="selected"</eq>>{$status}</option>
		      </volist>
			  </select>
			</div>
		</div>
 		
		<div class="form-group">
			<label for="schedule_stop_sell_status" class="col-sm-2 control-label">是否停售：</label>
			<div class="col-sm-2">
			  <select name="schedule_stop_sell_status">
			  <option value="0" <eq name="vo.schedule_stop_sell_status" value="0">selected="selected"</eq>>否</option>
			  <option value="1" <eq name="vo.schedule_stop_sell_status" value="1">selected="selected"</eq>>是</option>
			  </select>
			</div>
		</div>
	  
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="schedule_id" value="{$vo.schedule_id}">
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</div>
    </form>
</block>

<block name="script">
<script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
