<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['notice_id'])?'编辑':'新增'}公告</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    
   		<div class="form-group">
		    <label for="notice_title" class="col-sm-2 control-label">标题：</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="notice_title" id="notice_title" value="{$vo.notice_title}">
		    </div>
	 	</div>

		<div class="form-group">
			<label for="app_id" class="col-sm-2 control-label" >APP名称：</label>
			<div class="col-sm-2">
				<select name="app_id" id="app_id" class="form-control">
					<option value="0" <if condition="$vo[app_id] eq 0">selected</if>>全部</option>
					<option value="1" <if condition="$vo[app_id] eq 1">selected</if>>老虎彩票</option>
					<option value="2" <if condition="$vo[app_id] eq 2">selected</if>>百万彩票</option>
					<option value="3" <if condition="$vo[app_id] eq 3">selected</if>>新彩票</option>
				</select>
			</div>
		</div>
	 	
	 	
	  
	    <div class="form-group">
		    <label for="notice_content" class="col-sm-2 control-label">内容：</label>
		    <div class="col-sm-6">
		     <textarea class="form-control" rows="8" name="notice_content" id="notice_content" >{$vo.notice_content}</textarea>
		    </div>
	 	</div>
	 
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="notice_id" value="{$vo.notice_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
