<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增用户手工充值</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
   
 	 	<div class="form-group">
		    <label for="user_telephone" class="col-sm-2 control-label">用户手机号</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="user_telephone" id="user_telephone" value="{$user_info.user_telephone}">
		    </div>
	 	</div>

	 	<div class="form-group">
		    <label for="recharge_channel_id" class="col-sm-2 control-label">充值渠道</label>
		    <div class="col-sm-2">
		      <select name='recharge_channel_id'>
		      		<option value="18">微信转账</option>
		      		<option value="6">客服大额充值</option>
		      		
		      </select>
		    </div>
	 	</div>

	 	<div class="form-group">
		    <label for="recharge_amount" class="col-sm-2 control-label">充值金额</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="recharge_amount" id="recharge_amount" value="">
		    </div>
	 	</div>
	 	<div class="form-group">
		    <label for="recharge_amount_confirm" class="col-sm-2 control-label">二次确认充值金额</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="recharge_amount_confirm" id="recharge_amount_confirm" value="">
		    </div>
	 	</div>

	 	<div class="form-group">
		    <label for="bank_deal_no" class="col-sm-2 control-label">第三方渠道转账流水号</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="bank_deal_no" id="user_bank_card_type" value="">
		    </div>
	 	</div>

	 	<div class="form-group">
		    <label for="recharge_remark" class="col-sm-2 control-label">备注</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="recharge_remark" id="recharge_remark" value="">
		    </div>
	 	</div> 	
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    
	    	<input type="hidden" name="uid" value="{$user_info.uid}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
