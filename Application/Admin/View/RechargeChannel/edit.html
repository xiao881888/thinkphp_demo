<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['recharge_channel_id'])?'编辑':'新增'}充值渠道</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    	
   		<div class="form-group">
		    <label for="recharge_channel_type" class="col-sm-2 control-label">类型</label>
		    <div class="col-sm-2">
		      <select name="recharge_channel_type" class="form-control">
		      <volist name=":C('RECHARGE_CHANNEL_TYPE')" id="type">
		      <option value="{$key}" <eq name="key" value="$vo.recharge_channel_type">selected="selected"</eq>>{$type}</option>
		      </volist>
		    
		      </select>
		    </div>
	 	</div>
	 	
	 	
	 	<div class="form-group">
		    <label for="recharge_channel_name" class="col-sm-2 control-label">名称</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="recharge_channel_name"  value="{$vo.recharge_channel_name}">
		    </div>
	 	</div>
	 	
	 	<div class="form-group">
		    <label for="recharge_channel_image" class="col-sm-2 control-label">图标</label>
		    <div class="col-sm-2">
		    	<notempty name="$vo['recharge_channel_image']">
		    	<img src="{$vo.recharge_channel_image}" />
		    	</notempty>
		       	<input type="file" name="recharge_channel_image">
		    </div>
	 	</div>
	 	
	 	<div class="form-group">
		    <label for="recharge_channel_descript" class="col-sm-2 control-label">描述</label>
		    <div class="col-sm-2">
		     <textarea name="recharge_channel_descript" class="form-control">{$vo.recharge_channel_descript}</textarea>
		    </div>
	 	</div>

	 	<div class="form-group">
		    <label for="recharge_channel_order" class="col-sm-2 control-label">排序权重</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="recharge_channel_order"  value="{$vo.recharge_channel_order}">
		    </div>
	 	</div>

	 	
	 	<div class="form-group">
		    <label for="recharge_channel_notify_url" class="col-sm-2 control-label">异步通知地址</label>
		    
		    <div class="col-sm-2">
		       <input type="text" name="recharge_channel_notify_url" class="form-control" value="{$vo.recharge_channel_notify_url}">
		       
		       <p class="text-danger">非技术人员慎改！！！</p>
		    </div>
	 	</div>
	 	
	 	<div class="form-group">
		    <label for="recharge_channel_return_url" class="col-sm-2 control-label">同步通知地址</label>
		    <div class="col-sm-2">
		       <input type="text" name="recharge_channel_return_url" class="form-control" value="{$vo.recharge_channel_return_url}">
		       <p class="text-danger">非技术人员慎改！！！</p>
		    </div>
	 	</div>
	 	
	 	<div class="form-group">
		    <label for="recharge_channel_status" class="col-sm-2 control-label">状态</label>
		    <div class="col-sm-2">
		      <select name="recharge_channel_status" class="form-control">
		      <volist name=":C('RECHARGE_CHANNEL_STATUS')" id="status">
		      <option value="{$key}" <eq name="key" value="$vo.recharge_channel_status">selected="selected"</eq>>{$status}</option>
		      </volist>
		    
		      </select>
		    </div>
	 	</div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="recharge_channel_id" value="{$vo.recharge_channel_id}">
	    	
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
