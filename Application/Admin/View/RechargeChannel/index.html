<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>充值渠道列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a href="{:U('add')}" class="btn">新增</a>
	</div>

	<!-- 高级搜索 -->
	<div class="search-form fr cf">
		<form class="form-inline" role="form" action="{:U('index')}" method="post">
	
			<div class="form-group">
				<label  for="recharge_no">渠道名称：</label>
				<input type="text" class="form-control input-sm"
					 placeholder="" name="recharge_channel_name" value="{$Think.request.recharge_channel_name}">
			</div>
			
			
			
			<button type="submit" class="btn btn-default">搜索</button>
		</form>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>

				<th class="">名称</th>
				<th class="">类型</th>
				<th class="">图标</th>
				<th class="">异步通知地址</th>
				<th class="">同步通知地址</th>
				<th class="">状态</th>

				<th class="">操作</th>
				
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>

				<td>{$vo.recharge_channel_name}</td>
				
				<td>
				
				{$vo.recharge_channel_type|getConfText='RECHARGE_CHANNEL_TYPE'}</td>
				<td><img src="{$vo.recharge_channel_image}" width="30px;" height="30px;"></td>
				<td>{$vo.recharge_channel_notify_url}</td>
				<td>{$vo.recharge_channel_return_url}</td>
				<td>{$vo.recharge_channel_status|getConfText='RECHARGE_CHANNEL_STATUS'}</td>
	
				<td>
				<a href="{:U('edit', array('id'=>$vo['recharge_channel_id']))}" class="btn btn-mini">编辑</a>
				</td>

				
			</tr>
			</volist> <else />
			<td colspan="11" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script">
<script type="text/javascript">
$(function(){
	$('.date').datetimepicker({
    	format: 'yyyy-mm-dd',
    	language: 'zh-CN',
    });
});
</script>
</block>
