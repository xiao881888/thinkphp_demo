<block name="script">
<script type="text/javascript" src="__STATIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
        changeType();
        checkPlayType();
    });

    function checkPlayType(){
        var play_id = $('#recomment_play_id').val();
        if(play_id == ''){
            return false;
        }
        $.ajax({
            url:"<?php echo U('ajaxPlayType'); ?>",
            type:'post',
            dataType:'json',
            data:{
                'play_id' : play_id
            },
            success:function(data){
                if(data.error_code == 1){
                    $('#play_type').hide();
                    alert(data.msg);
                    return false;
                }else{
                    if(data.msg == 606){
                        $('#play_type').show();
                    }else if(data.msg == 705){
                        $('#play_type').show();
                    }else{
                        $('#play_type').hide();
                    }
                    var msg = data.msg;
                    $('#lottery_id').val(msg.substring(0,1));
                }
            }
        });
    }

    function subForm(){
        var play_id = $('#recomment_play_id').val();
        var content = $('#recomment_content').val();
        var play_type = $('#recomment_play_type').val();
        if(play_id == '' || content == ''){
            alert('请先填写场次ID跟玩法内容');return false;
        }
        $.ajax({
            url:"<?php echo U('ajaxPlayId'); ?>",
            type:'post',
            dataType:'json',
            data:{
                'play_id' : play_id,
                'content' : content,
                'play_type' : play_type
            },
            success:function(data){
                if(data.error_code == 1){
                    alert(data.msg);
                    return false;
                }else{
                    $('#myform').submit();
                }
            }
        });
    }



    function checkContent(){
        var play_id = $('#recomment_play_id').val();
        var content = $('#recomment_content').val();
        var play_type = $('#recomment_play_type').val();

        if(play_id == '' || content == ''){
            alert('请先填写场次ID跟玩法内容');return false;
        }
        $.ajax({
            url:"<?php echo U('ajaxPlayId'); ?>",
            type:'post',
            dataType:'json',
            data:{
                'play_id' : play_id,
                'content' : content,
                'play_type' : play_type
            },
            success:function(data){
                if(data.error_code == 1){
                    alert(data.msg);
                    return false;
                }else{
                    return true;
                }
            }
        });
    }

    function changeType(){
        var lottery_id = $('#lottery_id').val();
        if(lottery_id == 2 || lottery_id == 4 || lottery_id == 8){
            $('#fucai').show();
            $('#zucai').hide();

        }else if(lottery_id == 6){
            $('#fucai').hide();
            $('#zucai').show();
        }else{
            $('#fucai').hide();
            $('#zucai').hide();
        }
    }

    function isRank(){
        var is_rank = $('#is_rank').val();
        if(is_rank == 1){
            var play_type = $('#recomment_play_type').val();
            $.ajax({
                url:"<?php echo U('ajaxPlayType'); ?>",
                type:'post',
                dataType:'json',
                data:{
                    'play_type' : play_type
                },
                success:function(data){
                }
            });
        }

    }





    </script>
