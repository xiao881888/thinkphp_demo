<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>推荐竞彩列表</h2>
</div>
<div class="cf">
	<div class="fl">
		<a class="btn" href="{:U('add')}">新 增</a>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th class="">ID</th>
				<th class="">彩票类别</th>
                <th class=""> 推荐场次或者彩号</th>
                <th class="">推荐内容</th>
				<th class="">开始时间</th>
				<th class="">结束时间</th>
                <th class="">更新时间</th>
				<th class="">操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>
				<td>{$vo.recomment_id}</td>
				<td>{$lottery_map[$vo['lottery_id']]}</td>
                <td>{$vo.recomment_play_id}</td>
                <td>{$vo.recomment_content}</td>
				<td>{$vo.recomment_starttime}</td>
				<td>{$vo.recomment_endtime}</td>
                <td>{$vo.recomment_updatetime}</td>
				<td> <a href="{:U('edit', array('id'=>$vo['recomment_id']))}" class="btn btn-mini">编辑</a>
                    <a href="{:U('del', array('ids'=>$vo['recomment_id']))}" class="btn btn-mini">删除</a>
                </td>
			</tr>
			</volist> <else />
			<td colspan="8" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
