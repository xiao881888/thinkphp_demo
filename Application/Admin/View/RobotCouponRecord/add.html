<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['rcr_id'])?'编辑':'新增'}</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">


        <div class="form-group">
            <label for="rcr_user_tel" class="col-sm-2 control-label">用户手机</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="rcr_user_tel" id="rcr_user_tel" value="{$vo.rcr_user_tel}">
            </div>
        </div>
	 	
	 	<div class="form-group">
		    <label for="rcr_user_coupon_amount" class="col-sm-2 control-label">充值金额</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" name="rcr_user_coupon_amount" id="rcr_user_coupon_amount" value="{$vo.rcr_user_coupon_amount}">
		    </div>
	 	</div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="rcr_id" value="{$vo.rcr_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
   <script type="text/javascript">
    highlight_subnav('{:U('index')}');
</script>
</block>
