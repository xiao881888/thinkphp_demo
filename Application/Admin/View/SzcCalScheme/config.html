<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>设置方案</h2>
    </div>
    <form action="{:U('config')}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    
   		<div class="form-group">
		    <label for="lottery_id" class="col-sm-2 control-label">彩种：</label>
		    <div class="col-sm-2">
		    <select name="lottery_id" id="lottery_id" class="form-control">
		      <volist name="lottery_map" id="lottery">
		      <option value="{$key}" 
		      <eq name="Think.request.Lottery_id" value="$key">selected="selected"</eq>
		      >{$lottery}</option>
		      </volist>
		    </select>  
		    </div>
	 	</div>
	    <div class="form-group">
		    <label for="scheme_name" class="col-sm-2 control-label">方案：</label>
		    <div class="col-sm-2">
		    <select name="scheme_id" id="scheme_id" class="form-control">
		    <option value="">选择方案</option>
		    </select>
		     
		    </div>
	 	</div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	   	
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
<script type="text/javascript">
	
	$('#lottery_id').bind('change', function(){
		var lottery_id = $(this).val();
		$.ajax({
			url:'{:U("SzcCalScheme/schemes")}',
			type:'post',
			data:{lottery_id:lottery_id},
			success:function(data){
				$('#scheme_id').html(data);
			}
		});
	});
	$('#lottery_id').trigger('change');
    highlight_subnav('{:U('index')}');
</script>  
</block>
