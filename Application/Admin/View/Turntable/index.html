<extend name="Public/base" />

<block name="body"> <!-- 标题栏 -->
<div class="main-title">
	<h2>奖品设置</h2>
</div>
<div class="cf">
	<div class="fl">
		<a class="btn" href="{:U('add')}">新 增</a>
	</div>
</div>
<!-- 数据列表 -->
<div class="data-table table-striped">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th class="">ID</th>
				<th class="">名称</th>
                <th class="">类型</th>
                <th class="">图片</th>
				<th class="">中奖权重</th>
				<th class="">红包ID</th>
				<th class="">积分值</th>
				<th class="">状态</th>
				<th class=""></th>
			</tr>
		</thead>
		<tbody>
			<notempty name="list"> <volist name="list" id="vo">
			<tr>
				<td>{$vo.turntable_id}</td>
                <td>{$vo.turntable_name}</td>
				<td>{:C('TURNTABLE_TYPE_MAP')[$vo['turntable_type']]}</td>
				<td><img src="{$vo.turntable_img}"></td>
				<td> {$vo.turntable_n} </td>
				<td> {$vo.coupon_id} </td>
				<td> {$vo.interger_value} </td>
				<td>
					<eq name="vo.is_del" value="0">
						启用
						<else/>
						禁用
					</eq>

				</td>
				<td>
					<a href="{:U('edit', array('id'=>$vo['turntable_id']))}" class="btn">编辑</a>
				</td>
			</tr>
			</volist> <else />
			<td colspan="8" class="text-center">aOh! 暂时还没有内容!</td>
			</notempty>
		</tbody>
	</table>
</div>
<div class="page">{$_page}</div>
</block>

<block name="script"> </block>
