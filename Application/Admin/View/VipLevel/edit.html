<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['vip_level_id'])?'编辑':'新增'}VIP等级配置</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">

        <div class="form-group">
            <label for="vip_level_name" class="col-sm-2 control-label">等级名称：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="vip_level_name" id="vip_level_name" value="{$vo.vip_level_name}">
            </div>
        </div>

		<div class="form-group">
			<label for="vip_level_grade" class="col-sm-2 control-label">会员等级：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="vip_level_grade" id="vip_level_grade" value="{$vo.vip_level_grade}">
			</div>
		</div>



		<div class="form-group">
			<label for="vip_level_min_exp" class="col-sm-2 control-label">等级最大经验值：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="vip_level_min_exp" id="vip_level_min_exp"
					   value="{$vo.vip_level_min_exp}">
			</div>
		</div>


		<div class="form-group">
			<label for="vip_level_img" class="col-sm-2 control-label">等级图片：</label>
			<div class="col-sm-2">
				<notempty name="vo.vip_level_img">
					<img src="{$vo.vip_level_img}" />
				</notempty>
				<input type="file" class="" name="vip_level_img" id="vip_level_img">
			</div>
		</div>



	  <div class="form-group">
	    <label for="vip_level_status" class="col-sm-2 control-label" >商品状态：</label>
	    <div class="col-sm-2">
	    <select name="vip_level_status" id="vip_level_status" class="form-control">
	    <option value="1" <eq name="vo.vip_level_status" value="1"> selected="selected"</eq>>启用</option>
	    <option value="0" <eq name="vo.vip_level_status" value="0"></eq>>禁用</option>
	    </select>
	    </div>
	  </div>

		<div class="form-group">
			<label for="vip_level_integral_order_precent" class="col-sm-2 control-label">下单获取积分比例：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="vip_level_integral_order_precent" id="vip_level_integral_order_precent"
					   value="{$vo.vip_level_integral_order_precent}">
			</div>
		</div>

		<div class="form-group">
			<label for="vip_level_gift_interval" class="col-sm-2 control-label">礼包间隔天数：</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" name="vip_level_gift_interval" id="vip_level_gift_interval"
					   value="{$vo.vip_level_gift_interval}">
			</div>
		</div>


	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="vip_level_id" value="{$vo.vip_level_id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/ckeditor/ckeditor.js"></script>

   <script type="text/javascript">
    highlight_subnav("{:U('index')}");
</script>
</block>
