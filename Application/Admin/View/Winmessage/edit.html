<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($vo['id'])?'编辑':'新增'}活动</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
	 	 <div class="form-group">
		    <label for="lottery_id" class="col-sm-2 control-label">彩种：</label>
		    <div class="col-sm-2">
		      <select name="lottery_id" id="lottery_id" class="form-control" onchange="changeType()">
		      <option value="">选彩种</option>
		      <volist name="lottery_map" id="lottery">
		      <option value="{$key}"
		      <eq name="vo.lottery_id" value="$key">selected="selected"</eq>
		      >{$lottery}</option>
		      </volist>
		      </select>
		    </div>
	 	</div>

        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">中奖信息：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="message" id="message" value="{$vo.message}">
            </div>
        </div>
      
	  <div class="form-group">
	    <label for="status" class="col-sm-2 control-label" >是否显示：</label>
	    <div class="col-sm-2">
	    <select name="status" id="status" class="form-control">
	    <option value="0" <eq name="vo.status" value="0"> selected="selected"</eq>>不显示</option>
	    <option value="1" <eq name="vo.status" value="1"> selected="selected"</eq>>显示</option>
	    </select>
	    </div>
	  </div>

	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	    	<input type="hidden" name="id" value="{$vo.id}">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
    </form>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/ckeditor/ckeditor.js"></script>

   <script type="text/javascript">
    highlight_subnav("{:U('index')}");
</script>
</block>
