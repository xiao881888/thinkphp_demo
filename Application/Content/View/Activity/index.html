<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>活动中心</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen" />
<meta name="format-detection" content="telephone=no" />
<link href="__PUBLIC__/Content/css/index.css?20161214" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container" align="center">
	<volist name="activity_list" id="activity">
    	<section class="celebrate" align="left">
        	<div class="img">
                <if condition="$activity['activity_end_time'] gt date('Y-m-d H:i:s')">
                <a href="{:U('detail',array('id'=>$activity['activity_id']))}"><img src="{$activity.activity_image}" /></a>
                <else />
                <a href="javascript:void(0)"><img src="{$activity.activity_image}" /></a>
                </if>
            </div>
            <p class="title">{$activity.activity_name}</p>
            <p class="time center_time">活动时间: {$activity.activity_start_time}~{$activity.activity_end_time}</p>
        </section>
    </volist>
     
    </div>
</body>
<script type="text/javascript" src="__PUBLIC__/static/jquery-1.10.2.min.js"></script>
</html>
