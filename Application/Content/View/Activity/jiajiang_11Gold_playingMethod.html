<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta name="format-detection" content="telephone=no"/>
<title>“十一运夺金”胆拖购彩方式</title>
<style>
*{ margin:0;padding:0;}
.detail{ padding: 5px 15px;}
.detail h1{color: #333;font-size: 16px;margin: 10px 0;}
.detail ul{list-style: none;font-size: 14px;color: #666;text-align: left;line-height: 22px;}
.detail ul li img{width: 100%;margin: 10px 0;}
</style>
</head>
<body>
    <div class="detail">
    	<h1>一、任选三胆拖</h1>
        <ul>
        	<li>1、点击下图中框选的位置，打开购彩方式 选择界面；<br><img src="http://tclottery.oss-cn-hangzhou.aliyuncs.com/web_source/jiajiang_11Gold/img/img-1@3x.png"/></li>
            <li>2、在选项中，点击选择“任选三胆拖”；<br><img src="http://tclottery.oss-cn-hangzhou.aliyuncs.com/web_source/jiajiang_11Gold/img/img-2@3x.png"/></li>
            <li>3、选择1~2个“胆码”及1~2个“拖码”选号个数总计3个，选好后确认投注即可！<br><img src="http://tclottery.oss-cn-hangzhou.aliyuncs.com/web_source/jiajiang_11Gold/img/img-3@3x.png"/></li>
        </ul>
        <h1>二、任选五胆拖</h1>
        <ul>
        	<li>1、点击下图中框选的位置，打开购彩方式 选择界面；<br><img src="http://tclottery.oss-cn-hangzhou.aliyuncs.com/web_source/jiajiang_11Gold/img/img-4@3x.png"/></li>
            <li>2、在选项中，点击选择“任选五胆拖”；<br><img src="http://tclottery.oss-cn-hangzhou.aliyuncs.com/web_source/jiajiang_11Gold/img/img-5@3x.png"/></li>
            <li>3、选择1~4个“胆码”及1~4个“拖码” 选号个数总计5个，选好后确认投注即可！<br><img src="http://tclottery.oss-cn-hangzhou.aliyuncs.com/web_source/jiajiang_11Gold/img/img-6@3x.png"/></li>
        </ul>
    </div>
</body>
</html>
