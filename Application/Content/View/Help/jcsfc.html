<!DOCTYPE html>
<html>
<head>
	<title>玩法说明</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Content/css/rule.css">
</head>
<body>
<div>
	<section id="wrapper">
		<article id="scroller">
			<dl class="dlTit">
				<dt>开奖时间：</dt>
				<dd>不定时开奖 官方截止时间前30分钟截止投注</dd>
			</dl>
			<p class="pad2">
				<strong>玩法规则：</strong>
			</p>
			<p>竞猜全部14场比赛的胜（3）平（1）负（0）结果<br></p>
			<p class="pad2">
				<strong>奖项设置：</strong>
			</p>
			<p>一等奖：猜中全部14场比赛结果，奖金为奖金总额的70%与奖池奖金之和除以中奖注数<br>
				二等奖：猜中任意13场比赛结果，奖金为奖金总额的30%与奖池奖金之和除以中奖注数<br></p>
			<p class="pad2">
				<strong>注意事项：</strong>
			</p>
			<p>1.竞猜赛果为每场比赛在全场90分钟（含伤停补时）比赛的胜平负结果<br>2.单注奖金封顶500万元</p>
		</article>
	</section>
</div>
</body>
</html>
