<head>

<body>
    <div>
    <section id="wrapper">
    	<article id="scroller">
    		<div class="conInfo">
		    	<dl>
		    	<dt>1、怎么提现？</dt>
		    	<dd>
		    	您可以在“我的账户”页面点击“提现”按钮进行提现申请，当发起提现申请后，您的提现金额将会从“可用余额”上扣除并冻结，当提现成功时，冻结金额将转到您的指定银行卡；反之提现失败时，冻结金额将返回“可用余额”。
		    	</dd>
		    	<dt>2、提现有什么要求？</dt>
		    	<dd>
		    	根据国家相应政策要求，充值金额必须消费超过30%才能提现；
		        提现金额仅能提现到绑定的银行卡，并且银行卡户主名必须和账户绑定的身份证一致；
		    	所以针对每笔提现申请，本App都会人工审核，您的申请有可能失败！
		    	</dd>
		    	<dt>3、如何查询提现结果？</dt>
		    	<dd>
		    	提现成功、失败时，您账户绑定的手机号将收到本App给您发送的短信提示。
		    	</dd>
		    	</dl>
    		</div>
    	</article>
    </section>
    </div>
</body>
</html>
