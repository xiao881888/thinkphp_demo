<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Android如何添加老虎彩票自启动应用</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="yes" name="apple-touch-fullscreen" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/Content/xiaomi/style.css" >
</head>
<body>
<div class="explain-container">
	<h4>小米手机如何添加老虎彩票为自启动应用</h4>
    <p>当您中奖时，老虎彩票将会实时给您推送中奖信息，为了能实时收到推送消息，需要把老虎彩票添加到系统自动启动列表中，下面简单几个步奏教您实现。</p> 
</div>
<div class="step-container">
	<div class="step-title"><div><div><img src="__ROOT__/Public/Content/xiaomi/img/title.png" /></div><div>方法/步骤</div></div></div>
	<div class="step">
    	<div><p><img src="__ROOT__/Public/Content/xiaomi/img/1.png" /></p><p>点击桌面上的“<span>安全中心</span>”，进入安全中心界面</p></div>
    	<img src="__ROOT__/Public/Content/xiaomi/img/step-1.png" />
    </div>
    <div class="step">
    	<div><p><img src="__ROOT__/Public/Content/xiaomi/img/2.png" /></p><p>点击“<span>授权管理</span>”按钮，进入授权管理界面</p></div>
    	<img src="__ROOT__/Public/Content/xiaomi/img/step-2.png" />
    </div>
    <div class="step">
    	<div><p><img src="__ROOT__/Public/Content/xiaomi/img/3.png" /></p><p>点击“<span>自启动管理</span>”按钮，进入应用添加界面</p></div>
    	<img src="__ROOT__/Public/Content/xiaomi/img/step-3.png" />
    </div>
    <div class="step">
    	<div><p><img src="__ROOT__/Public/Content/xiaomi/img/4.png" /></p><p>点击“<span>手动添加自启动应用</span>”按钮，展开应用界面</p></div>
    	<img src="__ROOT__/Public/Content/xiaomi/img/step-4.png" />
    </div>
    <div class="step">
    	<div><p><img src="__ROOT__/Public/Content/xiaomi/img/5.png" /></p><p>浏览界面中的应用，对于有启动要求的应用，点击“<span>允许</span>”按钮</p></div>
    	<img src="__ROOT__/Public/Content/xiaomi/img/step-5.png" />
    </div>
    <div class="step">
    	<div><p><img src="__ROOT__/Public/Content/xiaomi/img/6.png" /></p><p>完成添加之后，在自启动列表中，就有了该应用信息。应用就可以随着手机开机的时候自己启动了。</p></div>
    </div>
</div>
</body>
</html>
