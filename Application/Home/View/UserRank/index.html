<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="__PUBLIC__/static/jquery-1.10.2.min.js"></script>


<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Admin/css/bootstrap.css" media="all">
	
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<title></title>
</head>
<script type="text/javascript">

</script>
<body class="container" style="margin-top: 50px;">
<div id="container"><b>统计开始时间：{$start_time}</b></div>
	
	
<volist name="winning_map" id="lottery">
<div class="data-table table-striped" >
	<table class="table table-striped table-bordered table-hover table-condensed">
	<caption><font color="red" style="font-weight: bold;">{$lottery_map[$key]}</font></caption>
    <thead>
        <tr>
		
		<th class="">手机号</th>
		<th class="">余额</th>
		<th class="">消费金额：</th>
		<th class="">中奖金额</th>
			
		</tr>
    </thead>
    <tbody>
		<notempty name="rankList">
		<volist name="lottery" id="vo">
		<tr>
			<td>{$user_map[$key]}</td>
			<td>{$rankList[$key]['account_balance']|number_format=2}</td>
			<td>{$vo['pay']|number_format=2}</td>			
			<td>{$vo['winning']|number_format=2}</td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
</div>
</volist>
</body>
</html>
