<!doctype html>
<html>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/webreg/css/style.css">

	<div class="content" id="register_From">
    	<div class="input-box"><input data-role="none" id="register_tel" type="text" class="input-tel" maxlength="11" placeholder="请输入手机号码" /></div>
        <div class="input-box yzm">

        </div>
    	<button type="button" id="btn_register" class="btn_register"></button>
    </div>

	<div class="errorPop" id="errorPop2" align="center"><p class="errorMsg" id="errorMsg2"></p></div>
    
   <!--  <input id="sendSmsMsg_url" value="http://192.168.3.171:81/index.php?s=/Home/{:U('WebReg/sendSmsVerifyCode')}" type="hidden"/>
    <input id="register_url" value="http://192.168.3.171:81/index.php?s=/Home/{:U('WebReg/register')}" type="hidden"/>
    <input id="success_url" value="http://192.168.3.171:81/index.php?s=/Home/{:U('WebReg/success')}" type="hidden"/> -->

    <input id="androidPic_url" value="__PUBLIC__/Home/webreg/img/txt_3.png" type="hidden"/>
